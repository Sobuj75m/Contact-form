<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="menu-bar">
    <div class="container">
      <div class="flex-column">
        <div class="left-column">
          <a href="#"><h2>your logo</h2></a>
        </div>
        <div class="right-column">
          <ul>
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <div class="container">
      <div class="box">
        <h1>Tell us about yourself</h1>
        <form action="">
          <div class="flex-div">
            <input class="text1" type="text" name="" id="" placeholder="First Name">
            <input class="text2" type="text" name="" id="" placeholder="Last Name">
          </div>
          <input type="email" name="" id="" placeholder="Email">
          <textarea name="" id="" cols="30" rows="10" placeholder="Massages"></textarea>
          <button type="submit">Send Massage</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
